        <h1>CONTACT US</h1>
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <input type="text" id="fname"  placeholder="FIRSTNAME">
                <input type="text" id="lname" placeholder="LASTNAME">
                <input type="tel" id="number"  placeholder="PHONE">

                <input type="email" id="email" placeholder="EMAIL">
            </fieldset>
        <br>
            <fieldset>
                <legend>MESSAGE</legend>
                <select name="reason" id="reason">
                    <option value="message">MESSAGE</option>
                    <option value="art">ART</option>
                    <option value="develop">DEVELOP A WEBSITE</option>
                    <br>
                    <textarea name="request" id="request" cols="30" rows="10" placeholder="add your message here..."></textarea>
                </select>
            </fieldset>
            <button type="submit">SUBMIT</button>
